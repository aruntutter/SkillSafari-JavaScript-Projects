<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>GitHub Profile Card | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <div class="search">
      <input type="text" id="username-input" placeholder="Enter GitHub Username" />
      <button id="search-button">Search</button>
    </div>
    <div class="profile-card">
      <div class="profile-image">
        <img src="" alt="User Avatar" id="avatar" />
      </div>
      <div class="profile-info">
        <h2 id="name">Name</h2>
        <p id="bio">Bio</p>
        <div class="stats">
          <div>
            <h3 id="repos">0</h3>
            <p>Repositories</p>
          </div>
          <div>
            <h3 id="followers">0</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3 id="following">0</h3>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
