<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>Expense Tracker | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <!-- Input -->
    <div class="input-section">
      <div class="input">
        <label for="category-select">Category:</label>
        <input type="text" id="Category-input">
      </div>

      <div class="input">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
      </div>

      <div class="input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
      </div>

      <div class="input">
        <button id="add-btn">Add</button>
      </div>
    </div>

    <!-- Output -->
    <div class="output-section table-responsive">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Groceries</td>
            <td>$150.00</td>
            <td>2024-05-29</td>
            <td><button class="delete-btn" id="btn-delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="total">
    <label for="total">Total:</label>
    <label for="total-output" id="total-output">&#x20B9;20,000</label>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
