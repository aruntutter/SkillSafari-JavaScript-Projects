<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>Carousel | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="site-container">
    <div id="carousel-1" class="carousel" role="region" aria-labelledby="carousel-1-title">
      <h2 class="carousel-title" id="carousel-1-title">
        An simple carousel
      </h2>
      <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-1-title">
        <div class="slide-content">
          <div class="slide-caption">
            <h3 id="carousel-1-slide-1-title">Slide 1</h3>
          </div>

          <img
            src="https://img.freepik.com/free-vector/orange-red-gradient-background_78370-1799.jpg?t=st=1716206451~exp=1716210051~hmac=40cacb72b62b12d076015bc1c4db58b204b15ef5840e2a2c16da963e05d2a52a&w=1380"
            alt="Image 1" width="800" height="350" />
        </div>
      </div>
      <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-2-title">
        <div class="slide-content">
          <div class="slide-caption">
            <h3 id="carousel-1-slide-2-title">Slide 2</h3>
          </div>
          <img
            src="https://img.freepik.com/free-vector/purple-blue-gradient_78370-295.jpg?t=st=1716206513~exp=1716210113~hmac=0e866b31e16cd6cbe21b73585493cde0223d0b73effefe94ac97386dbf9ff1b7&w=996"
            alt="Image 2" width="800" height="350" />
        </div>
      </div>
      <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-3-title">
        <div class="slide-content">
          <div class="slide-caption">
            <h3 id="carousel-1-slide-3-title">Slide 3</h3>
          </div>

          <img
            src="https://img.freepik.com/free-photo/blurred-pop-abstract-background-pink_58702-1704.jpg?t=st=1716206624~exp=1716210224~hmac=adc3e05e8fbc874ea5af086fdefdabd7076b8ab6bfb2b50c9b1c60d5d7fcdfd1&w=996"
            alt="Image 3" width="800" height="350" />
        </div>
      </div>
      <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-4-title">
        <div class="slide-content">
          <div class="slide-caption">
            <h3 id="carousel-1-slide-4-title">Slide 4</h3>
          </div>

          <img
            src="https://img.freepik.com/free-vector/soft-pale-gradient-background_78370-3529.jpg?t=st=1716206651~exp=1716210251~hmac=14e894255d7f24d8d193752097780c1c1e9c7053ffee5bc79a5695d69148af7c&w=996"
            alt="Image 4" width="800" height="350" />
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
